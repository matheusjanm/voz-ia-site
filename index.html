<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />

<title>Leitor com Voz IA - Tema Claro/Escuro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  /* (Seu CSS original aqui, mantive o mesmo para n√£o bagun√ßar) */
  :root {
    --bg-light: #f2f2f2;
    --text-light: #222;
    --container-bg-light: #fff;
    --btn-bg-light: #4f46e5;
    --btn-hover-light: #4338ca;

    --bg-dark: #121212;
    --text-dark: #eee;
    --container-bg-dark: #1e1e1e;
    --btn-bg-dark: #7c3aed;

  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  body.dark {
    background-color: var(--bg-dark);

  }

  /* Menu lateral */
  .menu {
    width: 220px;
    background-color: var(--container-bg-light);
    padding: 20px;

    flex-direction: column;
    gap: 20px;
    transition: background-color 0.3s ease;
  }
  body.dark .menu {
    background-color: var(--container-bg-dark);
    box-shadow: 2px 0 8px rgba(255,255,255,0.1);
  }

  .menu h2 {
    margin: 0 0 10px 0;
    font-weight: 600;
  }

  .menu label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    user-select: none;
  }

  .container {
    flex: 1;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 700px;
    margin: auto;
    overflow-y: auto;
  }

  textarea {
    width: 100%;
    height: 140px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
    outline: none;
    background-color: var(--container-bg-light);
    color: var(--text-light);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.dark textarea {
    background-color: #2c2c2c;
    color: var(--text-dark);
    border-color: #555;
  }

  button {
    margin-top: 20px;
    background-color: var(--btn-bg-light);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: var(--btn-hover-light);
  }

  body.dark button {
    background-color: var(--btn-bg-dark);
  }
  body.dark button:hover {
    background-color: var(--btn-hover-dark);
  }

  #playPauseBtn {
    margin-top: 20px;
    background: #10b981;
    border: none;
    color: white;
    padding: 12px 30px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: none;
  }
  #playPauseBtn:hover {
    background: #059669;
  }

  #msgErro {
    margin-top: 20px;
    color: #ef4444;
    font-weight: 600;
  }

  .main-area {
    display: flex;
    flex-direction: column;
  }

  /* Estilo para o form de upload */
  #uploadForm {
    margin-top: 40px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: var(--container-bg-light);
    color: var(--text-light);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark #uploadForm {
    background-color: #2c2c2c;
    color: var(--text-dark);
    border-color: #555;
  }
  #uploadForm input[type="file"] {
    display: block;
    margin-bottom: 15px;
  }

  @media (max-width: 700px) {
    body {
      flex-direction: column;
      height: auto;
    }
    .menu {
      width: 100%;
      box-shadow: none;
      flex-direction: row;
      justify-content: space-around;
      padding: 10px;
    }
    .container {
      max-width: 100%;
      padding: 20px 15px;
    }
  }
</style>
</head>

<body>
  <nav class="menu">
    <h2>Configura√ß√µes</h2>
    <label>
      <input type="checkbox" id="temaToggle" />
      Tema Escuro
    </label>

    <label>
      <span>Voz:</span>
      <select id="vozSelect">
        <option value="eleven_monica">M√¥nica</option>
        <option value="eleven_antonio">Ant√¥nio</option>
        <option value="eleven_daniel">Daniel</option>
        <option value="eleven_eduarda">Eduarda</option>
        <option value="eleven_joao">Jo√£o</option>
      </select>
    </label>

    <label>
      <span>Velocidade:</span>
      <input type="range" id="velocidadeRange" min="0.5" max="2" step="0.1" value="1" />
      <span id="velocidadeValor">1x</span>
    </label>
  </nav>

  <main class="container">
    <h1>Leitor com Voz IA</h1>
    <textarea id="texto" placeholder="Cole seu texto aqui..."></textarea>
    <button id="btnOuvir">üîä Ouvir Texto</button>
    <button id="playPauseBtn">‚è∏ Pausar</button>
    <audio id="player" controls style="display:none;"></audio>
    <div id="msgErro"></div>

    <form id="uploadForm">
      <h2>Converter v√≠deo para MP3</h2>
      <input type="file" id="videoInput" accept="video/*" required />
      <button type="submit">Converter e Baixar MP3</button>
      <div id="uploadMsg" style="margin-top:10px; font-weight:600; color:#3b82f6;"></div>
    </form>
  </main>

  <script>
    const textoEl = document.getElementById("texto");
    const btnOuvir = document.getElementById("btnOuvir");
    const player = document.getElementById("player");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const msgErro = document.getElementById("msgErro");
    const temaToggle = document.getElementById("temaToggle");
    const vozSelect = document.getElementById("vozSelect");
    const velocidadeRange = document.getElementById("velocidadeRange");
    const velocidadeValor = document.getElementById("velocidadeValor");

    let currentAudioUrl = null;

    // Atualiza exibi√ß√£o da velocidade
    velocidadeRange.addEventListener("input", () => {
      velocidadeValor.textContent = velocidadeRange.value + "x";
    });

    // Tema claro/escuro
    temaToggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", temaToggle.checked);
    });

    function limparAudio() {
      if (!player.paused) player.pause();
      player.src = "";
      if (currentAudioUrl) {
        URL.revokeObjectURL(currentAudioUrl);
        currentAudioUrl = null;
      }
      player.style.display = "none";
      playPauseBtn.style.display = "none";
    }

    btnOuvir.addEventListener("click", async () => {
      const texto = textoEl.value.trim();
      const voice = vozSelect.value;
      const voice_speed = parseFloat(velocidadeRange.value);
      msgErro.textContent = "";
      limparAudio();

      if (!texto) {
        alert("Digite um texto primeiro!");
        return;
      }

      btnOuvir.disabled = true;
      btnOuvir.textContent = "Gerando √°udio...";

      try {
        const response = await fetch("http://localhost:3000/api/tts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: texto, voice, voice_speed }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro ${response.status}: ${errorText}`);
        }

        const blob = await response.blob();
        currentAudioUrl = URL.createObjectURL(blob);
        player.src = currentAudioUrl;
        player.style.display = "block";
        player.play();

        playPauseBtn.style.display = "inline-block";
        playPauseBtn.textContent = "‚è∏ Pausar";

      } catch (e) {
        msgErro.textContent = "Erro ao gerar voz: " + e.message;
      } finally {
        btnOuvir.disabled = false;
        btnOuvir.textContent = "üîä Ouvir Texto";
      }
    });

    playPauseBtn.addEventListener("click", () => {
      if (player.paused) {
        player.play();
        playPauseBtn.textContent = "‚è∏ Pausar";
      } else {
        player.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Tocar";
      }
    });

    player.addEventListener("ended", () => {
      playPauseBtn.style.display = "none";
    });

    // Upload e convers√£o
    const uploadForm = document.getElementById('uploadForm');
    const videoInput = document.getElementById('videoInput');
    const uploadMsg = document.getElementById('uploadMsg');

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (videoInput.files.length === 0) {
        alert("Selecione um arquivo de v√≠deo primeiro.");
        return;
      }

      const file = videoInput.files[0];
      uploadMsg.textContent = "Enviando v√≠deo e convertendo...";
      uploadForm.querySelector('button').disabled = true;

      try {
        const formData = new FormData();
        formData.append('video', file);

        const response = await fetch('http://localhost:3000/api/convert-video', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro ${response.status}: ${errorText}`);
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace(/\.[^/.]+$/, "") + ".mp3";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);

        uploadMsg.textContent = "Convers√£o conclu√≠da. O download deve ter come√ßado.";
      } catch (error) {
        uploadMsg.textContent = "Erro: " + error.message;
      } finally {
        uploadForm.querySelector('button').disabled = false;
      }
    });
  </script>
</body>
</html>
