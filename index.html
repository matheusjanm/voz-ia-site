<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de Texto com Voz Realista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Leia Meu Texto com Voz Natural</h1>
  <textarea id="texto" placeholder="Cole seu texto aqui..."></textarea><br>
  <button onclick="lerTexto()" id="btn">Ouvir</button>
  <audio controls id="player" style="display:none;"></audio>

  <script>
    async function lerTexto() {
      const texto = document.getElementById('texto').value;
      const botao = document.getElementById('btn');
      const player = document.getElementById('player');

      if (!texto.trim()) return alert("Cole um texto para ouvir.");

      botao.disabled = true;
      botao.innerText = "Gerando áudio...";
      player.style.display = 'none';

      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/YOUR_VOICE_ID", {
          method: "POST",
          headers: {
            "xi-api-key": "YOUR_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: texto,
            model_id: "eleven_multilingual_v2",
            voice_settings: {
              stability: 0.4,
              similarity_boost: 0.8
            }
          })
        });

        if (!response.ok) throw new Error("Erro na geração de voz.");

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);

        player.src = url;
        player.style.display = 'block';
        player.play();

      } catch (err) {
        alert("Erro ao gerar voz: " + err.message);
      } finally {
        botao.disabled = false;
        botao.innerText = "Ouvir";
      }
    }
  </script>
</body>
</html>
