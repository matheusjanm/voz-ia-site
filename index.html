<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leitor com Voz IA - Tema Claro/Escuro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --bg-light: #f2f2f2;
    --text-light: #222;
    --container-bg-light: #fff;
    --btn-bg-light: #4f46e5;
    --btn-hover-light: #4338ca;

    --bg-dark: #121212;
    --text-dark: #eee;
    --container-bg-dark: #1e1e1e;
    --btn-bg-dark: #7c3aed;
    --btn-hover-dark: #6b21a8;
  }

  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-light);
    color: var(--text-light);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  body.dark {
    background-color: var(--bg-dark);
    color: var(--text-dark);
  }

  /* Menu lateral */
  .menu {
    width: 220px;
    background-color: var(--container-bg-light);
    padding: 20px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: background-color 0.3s ease;
  }
  body.dark .menu {
    background-color: var(--container-bg-dark);
    box-shadow: 2px 0 8px rgba(255,255,255,0.1);
  }

  .menu h2 {
    margin: 0 0 10px 0;
    font-weight: 600;
  }

  .menu label {
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    user-select: none;
  }

  .container {
    flex: 1;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    max-width: 700px;
    margin: auto;
  }

  textarea {
    width: 100%;
    height: 140px;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    resize: none;
    outline: none;
    background-color: var(--container-bg-light);
    color: var(--text-light);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  body.dark textarea {
    background-color: #2c2c2c;
    color: var(--text-dark);
    border-color: #555;
  }

  button {
    margin-top: 20px;
    background-color: var(--btn-bg-light);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: var(--btn-hover-light);
  }

  body.dark button {
    background-color: var(--btn-bg-dark);
  }
  body.dark button:hover {
    background-color: var(--btn-hover-dark);
  }

  /* Bot√£o play/pause estilizado */
  #playPauseBtn {
    margin-top: 20px;
    background: #10b981;
    border: none;
    color: white;
    padding: 12px 30px;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: none; /* Come√ßa escondido */
  }
  #playPauseBtn:hover {
    background: #059669;
  }

  /* Mensagem de erro */
  #msgErro {
    margin-top: 20px;
    color: #ef4444;
    font-weight: 600;
  }

  /* √Årea principal flex */
  .main-area {
    display: flex;
    flex-direction: column;
  }

  /* Responsivo */
  @media (max-width: 700px) {
    body {
      flex-direction: column;
      height: auto;
    }
    .menu {
      width: 100%;
      box-shadow: none;
      flex-direction: row;
      justify-content: space-around;
      padding: 10px;
    }
    .container {
      max-width: 100%;
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>
  <nav class="menu">
    <h2>Configura√ß√µes</h2>
    <label>
      <input type="checkbox" id="temaToggle" />
      Tema Escuro
    </label>
    <!-- Futuras op√ß√µes aqui -->
  </nav>

  <main class="container">
    <h1>Leitor com Voz IA</h1>
    <textarea id="texto" placeholder="Cole seu texto aqui..."></textarea>
    <button id="btnOuvir">üîä Ouvir Texto</button>
    <button id="playPauseBtn">‚è∏ Pausar</button>
    <audio id="player" controls style="display:none;"></audio>
    <div id="msgErro"></div>
  </main>

  <script>
    const apiKey = "sk_d09dd66da3a6a75cb4e86b8dbe0ddfa17db5e278bb14150c";
    const voiceId = "NGS0ZsC7j4t4dCWbPdgO";

    const textoEl = document.getElementById("texto");
    const btnOuvir = document.getElementById("btnOuvir");
    const player = document.getElementById("player");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const msgErro = document.getElementById("msgErro");
    const temaToggle = document.getElementById("temaToggle");

    let currentAudioUrl = null;

    // Alterna tema claro/escuro
    temaToggle.addEventListener("change", () => {
      if (temaToggle.checked) {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    });

    // Fun√ß√£o para parar e limpar √°udio atual
    function limparAudio() {
      if (!player.paused) player.pause();
      player.src = "";
      if (currentAudioUrl) {
        URL.revokeObjectURL(currentAudioUrl);
        currentAudioUrl = null;
      }
      player.style.display = "none";
      playPauseBtn.style.display = "none";
    }

    btnOuvir.addEventListener("click", async () => {
      const texto = textoEl.value.trim();
      msgErro.textContent = "";
      limparAudio();

      if (!texto) {
        alert("Digite um texto primeiro!");
        return;
      }

      btnOuvir.disabled = true;
      btnOuvir.textContent = "Gerando √°udio...";

      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/NGS0ZsC7j4t4dCWbPdgP", {
          method: "POST",
          headers: {
            "xi-api-key": "sk_d09dd66da3a6a75cb4e86b8dbe0ddfa17db5e278bb14150c",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            text: texto,
            model_id: "eleven_multilingual_v2",
            voice_settings: {
              stability: 0.4,
              similarity_boost: 0.8,
            },
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Erro ${response.status}: ${errorText}`);
        }

        const blob = await response.blob();
        currentAudioUrl = URL.createObjectURL(blob);
        player.src = currentAudioUrl;
        player.style.display = "block";
        player.play();

        // Mostrar bot√£o play/pause
        playPauseBtn.style.display = "inline-block";
        playPauseBtn.textContent = "‚è∏ Pausar";

      } catch (e) {
        msgErro.textContent = "Erro ao gerar voz: " + e.message;
      } finally {
        btnOuvir.disabled = false;
        btnOuvir.textContent = "üîä Ouvir Texto";
      }
    });

    // Bot√£o play/pause
    playPauseBtn.addEventListener("click", () => {
      if (player.paused) {
        player.play();
        playPauseBtn.textContent = "‚è∏ Pausar";
      } else {
        player.pause();
        playPauseBtn.textContent = "‚ñ∂Ô∏è Tocar";
      }
    });

    // Quando o √°udio termina, esconde o bot√£o play/pause
    player.addEventListener("ended", () => {
      playPauseBtn.style.display = "none";
    });
  </script>
</body>
</html>
