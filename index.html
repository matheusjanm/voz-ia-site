<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor com ElevenLabs</title>
</head>
<body>
  <textarea id="texto" rows="5" cols="50" placeholder="Cole seu texto aqui..."></textarea><br>
  <button onclick="lerTexto()">Ouvir</button>
  <audio id="player" controls style="display: none;"></audio>

  <script>
    async function lerTexto() {
      const texto = document.getElementById("texto").value;
      const player = document.getElementById("player");

      if (!texto) return alert("Digite um texto primeiro!");

      const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/CstacWqMhJQlnfLPxRG4", {
        method: "POST",
        headers: {
          "xi-api-key": "sk_425b7c6b90bc8f44e0a2d81656d846b2c17ebabfea802ceb",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: texto,
          model_id: "eleven_multilingual_v2",
          voice_settings: {
            stability: 0.4,
            similarity_boost: 0.8
          }
        })
      });

      if (!response.ok) {
  const errorText = await response.text();
  console.error("Erro ao gerar voz:", response.status, errorText);
  alert("Erro ao gerar voz: " + response.status);
  return;
}


      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      player.src = url;
      player.style.display = 'block';
      player.play();
    }
  </script>
</body>
</html>
